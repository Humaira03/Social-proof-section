<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social proof section</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/index.css">
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<section id="review">
			<div class="left">
				<h3 class="heading">10,000+ of our users love our products.</h3>
				<p class="subheading">
					We only provide great produts combined with excellent customer
					service.she what our satisfed customers are saying about our services
				</p>
			</div>
			<div class="right">
				<div class="review-box">
					<div class="stars">
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <p class="review-box-message">Rated 5 Stars in Reviews</p>
				</div>
     
      	<div class="review-box mr30">
					<div class="stars">
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <p class="review-box-message">Rated 5 Stars in Report Guru</p>
				
      </div>
      	<div class="review-box mr70">
					<div class="stars">
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
						<img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <p class="review-box-message">Rated 5 Stars in BestTech</p>
				</div>
	
		</section>
		<section id="comments"></section>
	</body>
</html>
